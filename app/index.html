<!DOCTYPE html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script
        id="sap-ui-bootstrap"

        data-sap-ui-theme="sap_horizon"
        data-sap-ui-resourceroots='{
            "com.videoclub.frontend": "./"
        }'

        data-sap-ui-async="true"

    <script>
        sap.ui.getCore().attachInit(function () {
            new sap.ui.core.ComponentContainer({
                name: "com.videoclub.frontend",
                settings: {
                    id: "videoclubApp"
                },
                async: true
            }).placeAt("content");
        });

    <style>
        html, body, #content {
            height: 100%;

            padding: 0;
        }
        .tilePointer {
            cursor: pointer;
        }

            opacity: 0.8;
        }
    </style>
